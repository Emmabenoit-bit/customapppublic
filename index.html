<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Tab Program Relaunch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #C41230;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    h1 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #C41230;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      flex-wrap: wrap;
    }

    .circle-timer {
      width: 55px;
      height: 55px;
      position: relative;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 5;
    }

    .bg {
      stroke: #eee;
    }

    .progress {
      stroke: #C41230;
      stroke-linecap: round;
    }

    .number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }

    .label {
      font-size: 0.6rem;
      text-align: center;
      color: #333;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <h1>Red Tab Program Relaunch</h1>

  <div class="countdown">
    <div class="circle-timer">
      <svg width="55" height="55">
        <circle class="bg" cx="27.5" cy="27.5" r="22" />
        <circle class="progress" id="days-circle" cx="27.5" cy="27.5" r="22" />
      </svg>
      <div class="number" id="days">00</div>
      <div class="label">Days</div>
    </div>

    <div class="circle-timer">
      <svg width="55" height="55">
        <circle class="bg" cx="27.5" cy="27.5" r="22" />
        <circle class="progress" id="hours-circle" cx="27.5" cy="27.5" r="22" />
      </svg>
      <div class="number" id="hours">00</div>
      <div class="label">Hours</div>
    </div>

    <div class="circle-timer">
      <svg width="55" height="55">
        <circle class="bg" cx="27.5" cy="27.5" r="22" />
        <circle class="progress" id="minutes-circle" cx="27.5" cy="27.5" r="22" />
      </svg>
      <div class="number" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>

    <div class="circle-timer">
      <svg width="55" height="55">
        <circle class="bg" cx="27.5" cy="27.5" r="22" />
        <circle class="progress" id="seconds-circle" cx="27.5" cy="27.5" r="22" />
      </svg>
      <div class="number" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const RADIUS = 22;
    const CIRCUMFERENCE = 2 * Math.PI * RADIUS;
    const targetDate = new Date("2025-12-01T12:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = Math.max(targetDate - now, 0);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      setProgress("days-circle", days, 365);
      setProgress("hours-circle", hours, 24);
      setProgress("minutes-circle", minutes, 60);
      setProgress("seconds-circle", seconds, 60);
    }

    function setProgress(id, value, max) {
      const circle = document.getElementById(id);
      const offset = CIRCUMFERENCE * (1 - value / max);
      circle.setAttribute("stroke-dasharray", CIRCUMFERENCE);
      circle.setAttribute("stroke-dashoffset", offset);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
